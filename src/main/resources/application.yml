spring:
  application:
    name: server-practice

  # H2 in-memory database
  datasource:
    url: jdbc:h2:mem:practicedb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console (http://localhost:8080/h2-console)
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080
